<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jelutewiki</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="" href="favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="p-5">
  <main class="container bg-dark-subtle rounded rounded-4 pb-3">
    <!-- Podium section -->
    <section class="p-3 row g-2">
      
      <!-- 1st place card -->
      <div class="col-12">
        <article class="card place-1-card align-items-center w-50 m-auto shadow">
          <h2>#1</h2>
          <h3 class="js-place-1">Fulano</h3>
          <div class="text-center podium-points-text">com <span class="js-place-1-points podium-points">ph</span> pontos</div>
        </article>
      </div>

      <!-- 2nd place card -->
      <div class="col-6">
        <article class="card place-2-card d-flex shadow">
          <div class="align-items-center justify-content-center">
            <div class="d-flex pb-0 justify-content-center">
              <h2 class="me-2">#2</h2>
              <h3 class="align-self-center js-place-2">Ciclano</h3>
            </div>
            <div class="text-center podium-points-text">com <span class="js-place-2-points podium-points">ph</span> pontos</div>
          </div>
        </article>
      </div>

      <!-- 3rd place card -->
      <div class="col-6">
        <article class="card place-3-card d-flex shadow">
          <div class="d-flex gap align-items-center justify-content-center">
            <h2 class="me-2">#3</h2>
            <h3 class="align-self-center js-place-3">Beltrano</h3>
          </div>
          <div class="text-center podium-points-text">com <span class="js-place-3-points podium-points">ph</span> pontos</div>
        </article>
      </div>
    </section>
    <hr>

    <!-- Game history -->
    <section class="p-3">
      <!-- Listed games -->
      <table class="table table-sm table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th class="align-content-center">Start → Goal</th>
            <th class="align-content-center">Scores</th>
            <th class="align-content-center">Date</th>
          </tr>
        </thead>
        <tbody class="js-match-list-items">
        </tbody>
      </table>
    </section>

    <!-- Control buttons -->
    <section class="row justify-content-center p-3">
      <button class="btn col-9 btn-primary add-button"><h2>+</h2></button>
      <button class="btn col-3 btn-outline-success"><h2><i class="bi-pencil"></i></h2></button>
    </section>
  </main>

  <form class="js-participant-selection">
    <label>Wiki inicial: <input type="text" required name="start-wiki" placeholder="Título da página" class="start-wiki-field"></label><br>
    <label>Wiki final: <input type="text" required name="goal-wiki" placeholder="Título da página" class="goal-wiki-field"></label>
  </form>

  <script type="module" src="scripts/general.js"></script>
</body>
</html>
